<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Preload fonts -->
		<link rel="preload" href="https://assets.hackclub.com/fonts/Phantom_Sans_0.7/Regular.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="https://assets.hackclub.com/fonts/Phantom_Sans_0.7/Bold.woff2" as="font" type="font/woff2" crossorigin>
		
		<!-- Preload critical images -->
		<link rel="preload" href="/bg.jpg" as="image">
		
		<!-- DNS prefetch for external resources -->
		<link rel="dns-prefetch" href="https://assets.hackclub.com">
		<link rel="dns-prefetch" href="https://hc-cdn.hel1.your-objectstorage.com">
		<link rel="preconnect" href="https://assets.hackclub.com" crossorigin>
		<link rel="preconnect" href="https://hc-cdn.hel1.your-objectstorage.com" crossorigin>
		
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			html, body {
				width: 100%;
				height: 100%;
				overflow-x: hidden;
				font-family: 'Phantom Sans', sans-serif;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
